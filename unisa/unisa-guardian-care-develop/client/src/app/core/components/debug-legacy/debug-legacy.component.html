<!-- Heading -->
<h1 class="gc-layout-heading">Debug</h1>

<div>
    <h2>Users</h2>
    <table mat-table [dataSource]="(authService.users$ | async)!" class="mat-elevation-z8">
        <!-- Key Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>Password</th>
            <td mat-cell *matCellDef="let element">{{ element.password }}</td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="passwordHash">
            <th mat-header-cell *matHeaderCellDef>Password Hash</th>
            <td mat-cell *matCellDef="let element">{{ element.passwordHash }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
