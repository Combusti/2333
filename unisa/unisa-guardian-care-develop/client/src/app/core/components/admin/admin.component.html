<div class="gc-layout-content">
    <div class="gc-layout-content-inner">

        <!-- Heading -->
        <h1 class="gc-layout-heading">Admin</h1>

        <!-- Users list -->
        <div>
            <h2>Users</h2>
            <table mat-table [dataSource]="(adminService.users$ | async)!" class="mat-elevation-z8">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <!-- Username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
                </ng-container>

                <!-- Password Column -->
                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef>Password</th>
                    <td mat-cell *matCellDef="let element">{{ element.password }}</td>
                </ng-container>

                <!-- Password Hash Column -->
                <ng-container matColumnDef="passwordHash">
                    <th mat-header-cell *matHeaderCellDef>Password Hash</th>
                    <td mat-cell *matCellDef="let element">{{ element.passwordHash }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsUsers"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsUsers"></tr>
            </table>
        </div>

        <!-- Server environment variables -->
        <div>
            <h2>Server environment variables</h2>
            <table mat-table [dataSource]="environmentKeyValues" class="mat-elevation-z8">
                <!-- Key Column -->
                <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef>Key</th>
                    <td mat-cell *matCellDef="let element">{{ element.key }}</td>
                </ng-container>

                <!-- Value Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Value</th>
                    <td mat-cell *matCellDef="let element">{{ element.value }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsEnvironment"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsEnvironment"></tr>
            </table>
        </div>

    </div>
</div>
